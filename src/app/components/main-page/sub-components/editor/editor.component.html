<aside class="bg-black-1000 text-white-1000 max-h-full h-full w-full flex flex-col overflow-auto p-2">
  <app-action></app-action>

  <app-vertex-count *ngIf="count" [count]="count" [@vertical]></app-vertex-count>

  <app-selected-params *ngIf="selected$ | async as params"
                       (onChangeParams)="handleChangeParams($event)"
                       [params]="params"
                       [action]="action"
                       [@vertical]
  ></app-selected-params>

  <div class="h-10 min-h-10 w-full border-white-1000 border-x border-b flex justify-center items-center p-2">
    <button>ПАНЕЛЬ УПРАВЛЕНИЯ</button>
  </div>
</aside>
